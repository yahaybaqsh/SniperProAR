<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القناص الاحترافي - Sniper Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #0a0a1a;
            color: #e6e6e6;
            overflow: hidden;
            direction: rtl;
            text-align: right;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1" fill="%23ff4757"/><path d="M12 2v20M2 12h20" stroke="%23ff4757" stroke-width="1" fill="none"/></svg>') 12 12, auto;
            user-select: none;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .game-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0f1a2e 0%, #0a0a1a 100%);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230f1a2e"/><path d="M0,10 L100,10 M0,30 L100,30 M0,50 L100,50 M0,70 L100,70 M0,90 L100,90" stroke="%231a2a4a" stroke-width="0.5" opacity="0.3"/></svg>');
            overflow: hidden;
        }

        .target {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 8px rgba(255, 71, 85, 0.8);
            cursor: pointer;
            transition: transform 0.1s ease-out;
            z-index: 10;
            box-shadow: 0 0 15px rgba(255, 71, 85, 0.5);
            animation: pulse 1.5s infinite alternate;
        }

        .target.hit {
            animation: explode 0.6s forwards;
        }

        .target.civilian {
            background: linear-gradient(135deg, #4ecdc4, #45b7d1);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.5);
        }

        .target.enemy {
            background: linear-gradient(135deg, #ff4757, #ff6b6b);
            box-shadow: 0 0 20px rgba(255, 71, 85, 0.8);
        }

        .target.vehicle {
            background: linear-gradient(135deg, #ffa07a, #ff8c69);
            box-shadow: 0 0 15px rgba(255, 160, 122, 0.7);
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; }
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 20;
            border: 1px solid rgba(255, 71, 85, 0.3);
        }

        .hud h3 {
            color: #ff4757;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .hud .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

        .hud .stat {
            background: rgba(255, 71, 85, 0.2);
            padding: 5px 10px;
            border-radius: 6px;
            min-width: 60px;
            text-align: center;
        }

        .hud .accuracy {
            color: #4ecdc4;
        }

        .hud .time {
            color: #feca57;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 30;
            transform: translate(-50%, -50%);
        }

        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 71, 85, 0.8);
            border-radius: 50%;
        }

        .crosshair::before {
            width: 100%;
            height: 2px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .crosshair::after {
            width: 2px;
            height: 100%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .modal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(10, 10, 26, 0.95);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            z-index: 50;
            border: 1px solid rgba(255, 71, 85, 0.4);
            box-shadow: 0 0 40px rgba(255, 71, 85, 0.5);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 400px;
            display: none;
        }

        .modal h2 {
            color: #ff4757;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .modal p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #ff6b6b;
        }

        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 71, 85, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 18px;
            z-index: 40;
            animation: fadeOut 2s forwards;
            box-shadow: 0 0 25px rgba(255, 71, 85, 0.7);
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: translate(-50%, -60%); }
        }

        .level-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 252, 87, 0.8);
            color: #0a0a1a;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            z-index: 20;
            box-shadow: 0 0 10px rgba(255, 252, 87, 0.5);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #0a0a1a 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 60;
            text-align: center;
            padding: 20px;
        }

        .start-screen h1 {
            color: #ff4757;
            font-size: 48px;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 71, 85, 0.5);
        }

        .start-screen p {
            color: #ccc;
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 600px;
            line-height: 1.6;
        }

        .start-screen .btn {
            font-size: 20px;
            padding: 15px 40px;
            margin-top: 20px;
            background: #4ecdc4;
            border: 2px solid #4ecdc4;
        }

        .start-screen .btn:hover {
            background: transparent;
            color: #4ecdc4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شاشة البداية -->
        <div class="start-screen" id="startScreen">
            <h1>🎯 القناص الاحترافي</h1>
            <p>أطلق النار فقط على الأهداف الخطرة! السيارات، الطيور، والمجرمين — لكن لا تُصيب المدنيين!<br>كل إصابة دقيقة = +10 نقاط. كل خطأ = -5 نقاط. لديك 15 ثانية لكل مستوى!</p>
            <button class="btn" id="startBtn">ابدأ اللعبة</button>
        </div>

        <!-- منطقة اللعب -->
        <div class="game-area" id="gameArea"></div>

        <!-- علامة التصويب -->
        <div class="crosshair" id="crosshair"></div>

        <!-- واجهة المستخدم -->
        <div class="hud" id="hud">
            <h3>القناص</h3>
            <div class="stats">
                <div class="stat">النقاط: <span id="score">0</span></div>
                <div class="stat accuracy">الدقة: <span id="accuracy">0%</span></div>
                <div class="stat time">الوقت: <span id="time">15</span>s</div>
            </div>
        </div>

        <div class="level-indicator" id="levelIndicator">المستوى: 1</div>

        <!-- نافذة النتيجة -->
        <div class="modal" id="resultModal">
            <h2>🎮 انتهت الجولة!</h2>
            <p>النقاط: <strong id="finalScore">0</strong></p>
            <p>الدقة: <strong id="finalAccuracy">0%</strong></p>
            <p>المستوى: <strong id="finalLevel">1</strong></p>
            <button class="btn" id="restartBtn">لعب مرة أخرى</button>
        </div>

        <!-- الإشعارات -->
        <div class="notification" id="notification"></div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const startScreen = document.getElementById('startScreen');
        const resultModal = document.getElementById('resultModal');
        const scoreEl = document.getElementById('score');
        const accuracyEl = document.getElementById('accuracy');
        const timeEl = document.getElementById('time');
        const levelEl = document.getElementById('levelIndicator');
        const notification = document.getElementById('notification');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');

        let score = 0;
        let hits = 0;
        let shots = 0;
        let timeLeft = 15;
        let level = 1;
        let gameActive = false;
        let targetInterval;
        let timerInterval;

        // إنشاء هدف عشوائي
        function createTarget() {
            if (!gameActive) return;

            const types = ['enemy', 'vehicle', 'civilian'];
            const type = types[Math.floor(Math.random() * types.length)];
            const target = document.createElement('div');
            target.className = `target ${type}`;
            target.innerHTML = type === 'civilian' ? '👨‍👩‍👧‍👦' : type === 'enemy' ? '💀' : '🚗';

            // تحديد الموقع العشوائي
            const x = Math.random() * (window.innerWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - 100) + 50;
            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            // سرعة الحركة بناءً على المستوى
            const speed = 1000 + (level - 1) * 200; // مدة الحياة بالميلي ثانية
            target.dataset.time = Date.now() + speed;

            // إضافة حدث النقر
            target.addEventListener('click', () => {
                if (!gameActive) return;

                shots++;
                if (type === 'civilian') {
                    score -= 5;
                    showNotification("⚠️ أصبت مدنيًا! -5 نقاط");
                } else {
                    score += 10;
                    hits++;
                    target.classList.add('hit');
                    playSound('shoot');
                    setTimeout(() => target.remove(), 600);
                    showNotification("🎯 إصابة دقيقة! +10");
                }
                updateStats();
            });

            gameArea.appendChild(target);

            // إزالة الهدف بعد الوقت المحدد
            setTimeout(() => {
                if (target.parentElement) {
                    target.remove();
                    if (type !== 'civilian') {
                        score -= 5;
                        showNotification("❌ فاتك الهدف! -5");
                        updateStats();
                    }
                }
            }, speed);
        }

        // تحديث الإحصائيات
        function updateStats() {
            scoreEl.textContent = score;
            const accuracy = shots > 0 ? Math.round((hits / shots) * 100) : 0;
            accuracyEl.textContent = `${accuracy}%`;
            levelEl.textContent = `المستوى: ${level}`;
        }

        // عرض إشعار مؤقت
        function showNotification(text) {
            notification.textContent = text;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        // تشغيل صوت
        function playSound(type) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'shoot') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'explosion') {
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.4, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'fail') {
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(150, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(80, audioContext.currentTime + 0.4);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.4);
            }
        }

        // بدء الجولة
        function startRound() {
            gameActive = true;
            timeLeft = 15;
            timeEl.textContent = timeLeft;

            // إزالة جميع الأهداف السابقة
            document.querySelectorAll('.target').forEach(t => t.remove());

            // بدء إنشاء الأهداف
            targetInterval = setInterval(createTarget, 1500 - (level * 100));

            // بدء عداد الوقت
            timerInterval = setInterval(() => {
                timeLeft--;
                timeEl.textContent = timeLeft;

                if (timeLeft <= 0) {
                    endRound();
                }
            }, 1000);
        }

        // إنهاء الجولة
        function endRound() {
            gameActive = false;
            clearInterval(targetInterval);
            clearInterval(timerInterval);

            // إغلاق جميع الأهداف المتبقية
            document.querySelectorAll('.target').forEach(t => t.remove());

            // عرض النتيجة
            const finalAccuracy = shots > 0 ? Math.round((hits / shots) * 100) : 0;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalAccuracy').textContent = `${finalAccuracy}%`;
            document.getElementById('finalLevel').textContent = level;

            resultModal.style.display = 'block';
            playSound('explosion');
        }

        // إعادة اللعبة
        function resetGame() {
            score = 0;
            hits = 0;
            shots = 0;
            level = 1;
            resultModal.style.display = 'none';
            startScreen.style.display = 'flex';
        }

        // بدء اللعبة من شاشة البداية
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            startRound();
        });

        // إعادة اللعبة من نافذة النتيجة
        restartBtn.addEventListener('click', () => {
            resultModal.style.display = 'none';
            level++;
            startRound();
        });

        // تحريك علامة التصويب مع الفأرة
        document.addEventListener('mousemove', (e) => {
            const crosshair = document.getElementById('crosshair');
            crosshair.style.left = `${e.clientX}px`;
            crosshair.style.top = `${e.clientY}px`;
        });

        // دعم اللمس على الموبايل
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const crosshair = document.getElementById('crosshair');
            const touch = e.touches[0];
            crosshair.style.left = `${touch.clientX}px`;
            crosshair.style.top = `${touch.clientY}px`;
        });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if (target && target.classList.contains('target')) {
                target.click();
            }
        });

        // تهيئة اللعبة عند التحميل
        window.onload = () => {
            // إنشاء علامة التصويب
            const crosshair = document.createElement('div');
            crosshair.id = 'crosshair';
            document.body.appendChild(crosshair);
        };
    </script>
</body>
</html>
